<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="page-header">
    <h1>信息收集卡
      <small>共三步</small>
    </h1>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width: 33%;">
      1/3
    </div>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">基本信息 <span class="glyphicon glyphicon-pushpin pull-right"></span></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="姓名">
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">手机</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="手机">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">邮箱</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="headpic" class="col-sm-2 control-label">头像</label>
              <div class="col-sm-10">
                <input type="file" id="headpic" placeholder="Password">
                <p class="help-block">只支持png\jpg\gif等格式的文件</p>
              </div>
            </div>
            <div class="form-group">
              <label for="headpic" class="col-sm-2 control-label">属性</label>
              <div class="col-sm-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>我是一个好人
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option1" checked>我是一个好人
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option1" checked>我是一个好人
                  </label>
                </div>

              </div>
            </div>

          </form>
        </div>

      </div>


    </div>
  </div>
  <button class="btn btn-success pull-right">下一步</button>
</div>


<script src="jquery.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
