<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    用户名:<input type="text" id="username">
</div>

<div>
    选择性别 :
    <input type="radio" name="sex" value="1">男
    <input type="radio" name="sex" value="2">女
    <input type="radio" name="sex" value="3">二椅子
</div>

<div>
    选择爱好:
    <input type="checkbox" name="hobby" value="1">侍寝
    <input type="checkbox" name="hobby" value="2">喝酒
    <input type="checkbox" name="hobby" value="3">烫头
    <input type="checkbox" name="hobby" value="4">植发
    <input type="checkbox" name="hobby" value="5">泡脚
    <input type="checkbox" name="hobby" value="6">大宝剑
</div>

<div>
    城市:
    <select name="" id="city">

        <option value="1">湖北孝感</option>
        <option value="2">河北廊坊</option>
        <option value="3">山东烟台</option>
        <option value="4">黑龙江哈尔滨</option>

    </select>
</div>


<div>
    <select name="" id="author" multiple>
        <option value="1">金鑫</option>
        <option value="2">李杰</option>
        <option value="3">沛齐</option>

    </select>
</div>

<script src="jquery.js"></script>
</body>
</html>
