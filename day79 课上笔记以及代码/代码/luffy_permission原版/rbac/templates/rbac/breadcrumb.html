<ol class="breadcrumb no-radius no-margin" style="border-bottom: 1px solid #ddd;">

    {% for li in breadcrumb_list %}
        {% if forloop.last %}
            <li>{{ li.title }}</li>
        {% else %}
            <li><a href="{{ li.url }}">{{ li.title }}</a></li>
        {% endif %}

    {% endfor %}

</ol>
