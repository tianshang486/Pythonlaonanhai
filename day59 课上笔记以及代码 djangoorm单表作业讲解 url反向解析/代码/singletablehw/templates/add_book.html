{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<h1>添加书籍</h1>

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form action="/add_book/" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label for="title">书籍名称</label>
          <input type="text" class="form-control" id="title" placeholder="书名" name="book_title">
        </div>
        <div class="form-group">
          <label for="price">价格</label>
          <input type="number" class="form-control" id="price" placeholder="价格" name="book_price">
        </div>
        <div class="form-group">
          <label for="date">出版日期</label>
          <input type="date" class="form-control" id="date" placeholder="日期" name="book_pub_date">
        </div>
        <div class="form-group">
          <label for="publish">出版社</label>
          <input type="text" class="form-control" id="publish" placeholder="出版社" name="book_publish">
        </div>
        <button class="btn btn-success pull-right">提交</button>
      </form>

    </div>
  </div>

</div>



</body>
</html>
